
<!DOCTYPE html> 
<html lang='en'>
    <head>
        <title>Multiple Series Types</title>

        <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
        <script src="../boilerplate/head.js"></script>
    </head>
    <body style="font-family: 'Segoe UI', sans-serif;">
        <div>
            <select id="collapseState">
                <option>collapse</option>
                <option>don't collapse</option>
            </select>
            <select id="shapeState">
                <option>diamond</option>
                <option>teardrop</option>
            </select>    
            <select id="clickState">
                <option>click function present</option>
                <option>no click function</option>
            </select>   
            <select id="legendState">
                <option>shown</option>
                <option>compact</option>
                <option>hidden</option>
            </select> 
        </div>
        <div>        
            <button onClick="renderChart()">re-render</button>
        </div>
        <div id="chart1" style="width: 100%; height: 600px;"></div>
        <script>
            var renderChart;
            window.onload = function() {
                
                // create fake data in the shape our charts expect
                var data = [];
                var from = new Date();
                from.setMinutes(0);
                from.setSeconds(0);
                from.setMilliseconds(0);
                var to;
                for(var i = 0; i < 2; i++){
                    var lines = {};
                    data.push({[`Factory${i}`]: lines});
                    for(var j = 0; j < 5; j++){
                        var values = {};
                        lines[`Station${j}`] = values;
                        for(var k = 0; k <= 60; k++){
                            if(!(k%2 && k%3)){  // if check is to create some sparseness in the data
                                var to = new Date(from.valueOf() + 1000*60*k);
                                values[to.toISOString()] = {avg: Math.random() * 20};
                            }
                        }
                    }
                }

                var majorEvents = {};
                for(var j = 0; j < 1; j++){
                    for(var k = 0; k <= 60; k++){
                        if((k%2 === 0 || k%3 === 0)){  // if check is to create some sparseness in the data
                            var to = new Date(from.valueOf() + 1000*60*k);
                            let measures = {};
                            if (k % 2 === 0 && Math.random() > .4) {
                                measures['badEvent'] = 'something bad happened';
                            }
                            if (Object.keys(measures).length > 0) {
                                majorEvents[to.toISOString()] = measures;
                            }
                        }
                    }
                }

                var minorEvents = {};
                for(var j = 0; j < 1; j++){
                    for(var k = 0; k <= 60; k++){
                        if((k%2 === 0 || k%3 === 0)){  // if check is to create some sparseness in the data
                            var to = new Date(from.valueOf() + 1000*60*k);
                            let measures = {};
                            if (k % 3 === 0 && Math.random() > .8) {
                                measures['minorInconvenience'] = 'Something not that bad happened';
                            }
                            if (Object.keys(measures).length > 0) {
                                minorEvents[to.toISOString()] = measures;
                            }
                        }
                    }
                }

                data.push({[`Minor Events`]: {'': minorEvents}});
                data.push({[`Major Events`]: {'': majorEvents}});

                var states = {};
                data.push({[`Factory3`]: states});
                var values = {};
                var values4 = {};
                for(var j = 0; j < 3; j++){
                    values = {};
                    states[`Station${j}`] = values;
                    for(var k = 0; k < 60; k++){
                        var val1 = Math.random();
                        if (val1 < .5) {
                            val1 = 1;
                        }
                        var val2 = (1 - val1) / 2;
                        var val3 = (1 - val1) / 2;
                        var to = new Date(from.valueOf() + 1000*60*k);
                        if(Math.random() < .8)
                            values[to.toISOString()] = {state1: val1, state2: val2, state3: val3};
                        else
                            values[to.toISOString()] = null;
                        
                        values4[to.toISOString()] = {state1: .4};
                    } 
                }

                states[`Station3`] = values4;

                var majorEventValueMapping = {
                    badEvent: {
                        color: '#FD625E'
                    },
                }

                var minorEventValueMapping = {
                    minorInconvenience: {
                        color: '#F2C80F'
                    }
                }

                var valueMapping = {
                    state1: {
                        color: '#F2C80F'
                    }, 
                    state2: {
                        color: '#FD625E'
                    },
                    state3: {
                        color:'#3599B8'
                    }
                }

                // render the data in a chart
                var onElementClick = function (aggKey, sb, ts, measures) { console.log(aggKey, sb, ts, measures); }
                var tsiClient = new TsiClient();
                var lineChart = new tsiClient.ux.LineChart(document.getElementById('chart1'));

                var swimLaneOptions = {
                    1: {},
                    2: {},
                    3: {collapseEvents: true} 
                }

                renderChart = function() {
                    swimLaneOptions['3'].collapseEvents = document.getElementById('collapseState').value === 'collapse';
                    var shapeState = document.getElementById('shapeState').value;
                    var clickFunction = document.getElementById('clickState').value === 'click function present' ? onElementClick : null;
                    var legendState = document.getElementById('legendState').value;

                    lineChart.render(data, {theme: 'light', legend: legendState, grid: true, tooltip: true, brushMoveEndAction: () => {}, swimLaneOptions: swimLaneOptions}, [{swimLane: 1}, {swimLane: 2}, 
                        {dataType: 'events', valueMapping: minorEventValueMapping, height: 15, eventElementType: shapeState, onElementClick: clickFunction, swimLane: 3},
                        {dataType: 'events', valueMapping: majorEventValueMapping, height: 30, eventElementType: shapeState, onElementClick: clickFunction, swimLane: 3},
                        {dataType: 'categorical', valueMapping: valueMapping, height: 100, onElementClick: onElementClick, rollupCategoricalValues: true, swimLane: 4}]);

                }
                renderChart();

            }
        </script>
    </body>    
</html>
